<!DOCTYPE html>
<html>
    <head>
        <title>INT: Unit 4 Quiz Project</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="title">
            <h1>What musician are you?</h1>
        </div>
        <div class="outfit">
        <div class="questions">
            <h2>What is your favorite outfit to wear when going out?</h2> </div>
            <div class="options">
                
                <div class="option tyler kendrick x lana kanye"><button>A.Clean Streetwear </button><!-- Tyler, Kendrick, xxx, lana, kanye, carti-->
                    <img src = "https://images.opumo.com/wordpress/wp-content/uploads/2023/10/IMG_0924-800x1200.jpeg"></div>

                <div class="option lana tyler"><button>B. Sporty</button> <!-- lana, laufey, tyler-->
                    <img src="https://www.dhresource.com/webp/m/0x0/f2/albu/g3/M00/0C/89/rBVaHFn5jAKAbMSVAAO5qhIcITQ795.jpg">
                </div>
                <div class="option x laufey"><button>C. Comfy</button> <!--xxx, laufey-->
                    <img src="https://westernrise.com/cdn/shop/articles/mens_fall_outfits-ideas.jpg?crop=center&height=1200&v=1725487435&width=1200">
                </div>
                <div class="option carti kendrick kanye"><button>D. Hypebeast</button><!--Carti, Kendrick, kanye--> 
                    <img src="https://image-cdn.hypb.st/https%3A%2F%2Fhypebeast.com%2Fimage%2F2019%2F02%2Fspyder-fall-winter-2019-lookbook-34.jpg"> </div>
            </div>
        </div>
        <div class="vibe">
            <div class="questions">
            <h2>What's your favorite vibe?</h2> </div>
            <div class="options">
                <div class="option laufey lana kendrick"><button>A. Chill</button> <!--laufey, lana -->
                    <img src="https://urbannowcompany.com/cdn/shop/files/Chill-Guy-1.png?v=1732870469"></div>
                <div class="option carti"><button>B. Energetic</button> <!--carti -->
                    <img src="https://thumb.ac-illust.com/3f/3fa0485b76463dae1ab751a0c9cd87db_t.jpeg"></div>
                <div class="option tyler kendrick kanye laufey"><button>C. Happy</button> <!--tyler, kendrick, kanye -->
                    <img src="https://img.freepik.com/premium-vector/vector-guy-expressing-thumbs-up_995281-3272.jpg?semt=ais_hybrid&w=740"></div>
                <div class="option x"><button>D. Melancholy</button> <!--xxx-->
                    <img src="https://ih1.redbubble.net/image.5571740362.8580/st,small,507x507-pad,600x600,f8f8f8.jpg">
                </div>
        </div>
    </div>
    <div class="genre">
        <div class ="questions">
            <h2>Which of these genres of music do you like most?</h2> </div>
            <div class="options">
                <div class="option kendrick kanye carti x"><button>A. Rap</button> <!--kendrick,kanye,carti, xxx -->
                    <img src="https://cdn-1.webcatalog.io/catalog/rap-fame/rap-fame-icon-filled-256.png?v=1749429279669"></div>
                <div class="option laufey tyler"><button>B. Jazz</button><!--laufey, tyler -->
                    <img src="https://i.scdn.co/image/ab67616d00001e02aa007c328646c04b7a9014dd"></div>
                <div class="option lana laufey"><button>C. Pop </button><!--lana del ray, laufey-->
                    <img src="https://yt3.googleusercontent.com/Z8w-S67SqRr1QM3uZVQLzNQc9cIx-l4pokLv17Hd5cnoDIIl16WsNetzycuFeyhKO911kBwbfg=s900-c-k-c0x00ffffff-no-rj"></div>
                <div class="option laufey lana tyler"><button>D. Indie Pop</button> <!-- laufey, lana del ray, tyler-->
                    <img src="https://eclecticmusiclover.com/wp-content/uploads/2024/12/indie-music.jpg"></div>
            </div>
        </div>
        <div class="vacation">
        <div class="questions">
            <h2>Where would you want to go for vacation??</h2> </div>
            <div class="options">
                <div class="option carti kendrick kanye"><button>A. Tokyo </button> <!--carti, kendrick, kanye-->
                    <img src="https://www.ebrdgreencities.com/policy-tool/wp-content/uploads/2021/01/iStock-1131743616-1000x1000.jpg"></div>
                <div class="option kendrick tyler"><button>B. Miami </button> <!--kendrick, tyler-->
                    <img src="https://cleanzen.com/wp-content/uploads/2022/05/Miami-Shoreline-800x800.jpg"></div>
                <div class="option lana laufey kanye"><button>C. New York</button> <!--lana, laufey, kanye, carti-->
                    <img src="https://thumbs.dreamstime.com/b/new-york-city-beautiful-colorful-sunset-over-manhattan-45329626.jpg"></div>
                <div class="option x"><button>D. Switzerland </button> <!--xxx-->
                    <img src="https://littleholidays.net/wp-content/uploads/2019/11/Where-to-stay-in-Jungfrau-Switzerland-Little-Holidays-Guide-800x800.jpg"></div>
            </div>
        </div>
        <div class="photo">
            <div class="questions">
            <h2>What type of background would you want for a photoshoot?</h2> </div>
            <div class="options">
                <div class="option kanye carti"><button>A. A graffiti wall </button> <!--kendrick, kanye-->
                    <img src="https://images.thdstatic.com/productImages/f8d2b475-5b90-45ae-8a8d-5bf43b371b14/svn/multi-colored-dimex-wall-murals-ms-5-0321-64_1000.jpg"></div>
                <div class="option laufey kendrick"><button>B. The forest</button> <!--laufey, tyler-->
                    <img src="https://m.media-amazon.com/images/I/714Qi1fJQrL.jpg"></div>
                <div class="option tyler"><button>C. A field of flowers</button> <!--xxx-->
                    <img src="https://usa.figuredart.com/cdn/shop/files/DP-795-00.jpg?v=1746749137&width=2040"></div>
                <div class="option x lana"><button>D. The beach at night</button> <!--carti, lana-->
                    <img src="https://images.pling.com/img/00/00/48/64/65/1226883/e7b9d8f5629f7e6937e40acf0fd40bc583e5.jpg"></div>
            </div>
        </div>
        <div>
        <div class="result">
            <h1 class="text">Your Result:</h1>
            <img class="resultImage" src="">
            <button class="option">Click to restart!</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
